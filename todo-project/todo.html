<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="card container" id="a">

        <div class="card-body" id="head-part">Todo List</div>

        <div class="card-body" id="add-part">

            <form id="todo-form" action="">
                <div>
                    <input type="text" style="width: 50%;" id="add-text" placeholder="New Todo Title..." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <button type="submit" style="margin-top: 16px;" id="add-button" class="btn btn-danger">Add</button>
                
            </form>

            <hr>

        </div>



        <div class="card-body" id="search-part">

            <hr>

            <h5>Todos</h5>

            <div>
                <input type="text" style="width: 50%;" placeholder="Search Todo..." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <hr>

        </div>

        <div class="card-body" id="todos-part">

            <ul class="list-group">

            </ul>

        </div>

        <div class="card-body" id="clear-part">
            <hr>
            <button type="submit" style="margin-top: 16px;" class="btn btn-dark" id="delete-all">Delete All Todos</button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
